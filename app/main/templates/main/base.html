<!DOCTYPE html>
<html>
  <head>
    

    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <title>{%block title%}Madlib's Showdown{%endblock%}</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><h1 class="mt-2" style="color:red; font-weight: bold;">⚔️Madlibs Showdown⚔️</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item active mx-3">
           <h2 class="nav-link">Username: {{user.username}}</h2>
          </li>
          <li class="nav-item mx-3">
            <h2 class="nav-link">Score: {{user.score}}</h2>
          </li>
        </ul>
        <a class="mx-3"  href="accounts/logout/"><h3>logout</h3></a>
        
      </div>
    </nav>
  </head>

  <body>
  {% block content%}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
